Doubles Mode<br>
<div ng-repeat = "n in gameSettings.leetHacker track by $index">
    Team {{$index + 1}}
    <br>
    <div ng-repeat = "n in gameSettings.leetHacker track by $index">
    Player {{$index + 1}}
    <br>
    Name:
    <input type="text"
           ng-model="name"
           ng-change = "gameSettings.doublesPlayerNames[($parent.$index*2) + $index] = name">
    <br>
    Character:
    <select ng-model = "character"
            ng-options = "name for name in fileReader.getCharacterList()"
            ng-change = "gameSettings.changeDoublesCharacter(($parent.$index*2) + $index, character)">
    </select>
    <br>
    </div>
</div>
