<div class="user-login__title">LOGIN SCREEN</div>

<form ng-submit="LoginCtrl.authenticate(username, password)">
    <label>Username:
        <input type="text" name="username" ng-model="username" />
    </label>
    <br>
    <label>Password:
        <input type="text" name="password" ng-model="password" />
    </label>
    <br>
    <input type="submit" value="Submit" />
</form>
</div>
