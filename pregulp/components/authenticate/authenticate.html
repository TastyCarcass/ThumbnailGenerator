<div class="user-login__title">AUTHENTICATE SCREEN</div>

<form ng-submit="AuthenticateCtrl.authenticate(username, code)">
    <label>Username:
        <input type="text" name="username" ng-model="username" />
    </label>
    <label>Code:
        <input type="code" name="code" ng-model="code" />
    </label>
    <br>
    <input type="submit" value="Submit" />
</form>
</div>
